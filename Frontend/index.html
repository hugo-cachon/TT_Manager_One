<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Frontend/css/style.css">
    <title>Manager One</title>
</head>
<body>
<header>
    <h1>Manager One Technical Test</h1>
</header>
<main>
<div id="form-container">
    <form id="createUser">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="username" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="email" required>
        <button type="submit" id="submit">Create User</button>
    </form>

    <form id="createTask">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="title" required>
        <label for="description">Description</label>
        <input type="text" id="description" name="description" placeholder="description" required>
        <button type="submit" id="submitTask">Create Task</button>
    </form>
</div>
</main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../Frontend/js/userAjax.js"></script>
    <script src="../Frontend/js/taskAjax.js"></script>
</body>
</html>
